<div class="container">
  <mat-toolbar>
    <span class="fill-remaining-space"></span>
    <span>Projects List</span>
    <span class="fill-remaining-space"></span>
  </mat-toolbar>
  <mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let state of states">
      <mat-card class="column" [style.background]="'#E3F2FD'">
        <mat-card-header>
          <mat-card-title>
            {{state}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel *ngFor="let story of data[state]" [style.background]="'#BBDEFB'">
              <mat-expansion-panel-header [style.background]="'#90CAF9'">
                <mat-panel-title>
                  {{story.storyAction}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-toolbar *ngFor="let task of story.tasks">
                <span>{{task.description}}</span>
                <span class="fill-remaining-space"></span>

                <button *ngIf="task.taskState!=='TODO'" (click)="toLeft(task,story)" mat-button>
                  <mat-icon>keyboard_arrow_left</mat-icon>
                </button>
                <button *ngIf="task.taskState!=='DONE'" (click)="toRight(task,story)" mat-button>
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </mat-toolbar>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
