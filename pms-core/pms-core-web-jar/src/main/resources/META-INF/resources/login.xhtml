<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login</title>
	<style type="text/css">
		.textPlacement {
			margin: 12px;
		}
	</style>
</h:head>
<h:body>
	<h:form id="loginForm">
		<div id="userNameDiv" class="textPlacement">
			<h:outputLabel value="Username: " />
                        <h:inputText value="#{loginController.model.login}" />
		</div>
		<div id="passwordDiv" class="textPlacement">
			<h:outputLabel value="Password: " />
                        <h:inputSecret value="#{loginController.model.password}" />
		</div>
		<div id="submitBtn" class="textPlacement">
                    <h:commandButton value="Login" action="#{loginController.validateUserLogin()}" />
		</div>
	</h:form>
</h:body>
</html>
